# 项目启动后是否使用系统默认浏览器打开登录页，默认开启
project.autoOpenBrowser=true
# session 超时时间，单位为秒
project.shiro.session_timeout=3600
# rememberMe cookie有效时长，单位为秒
project.shiro.cookie_timeout=86400
# 免认证的路径配置，如静态资源等
project.shiro.anon_url=/test/**,/website/**,/img/**,/layui/**,/json/**,/images/captcha,/regist,/actuator/**,/front/**,/login
# 登录 url
project.shiro.login_url=/front/index
# 首页 url
project.shiro.success_url=/index
# 登出 url
project.shiro.logout_url=/front/index
# 未授权跳转 url
project.shiro.unauthorized_url=/unauthorized
# Excel单次导入最大数据量，如 300个数据一次commit
project.maxBatchInsertNum=300

# 验证码相关配置
# 验证码有效时间，单位秒
project.code.time=120
# 验证码图片格式，png
project.code.type=png
# 验证码图片宽度，px
project.code.width=115
# 验证码图片高度，px
project.code.height=42
# 验证码位数
project.code.length=4
# 验证码类型：1. 数字+字母；2. 纯数字；3. 纯字母
project.code.charType=2

# Swagger相关配置
project.swagger.basePackage=com.project
project.swagger.title=project Shiro API
project.swagger.description=project Shiro API Document.
project.swagger.version=2.0
